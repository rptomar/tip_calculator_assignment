<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>
<body class="background">
    <h1 class="header">
        S P L I <br>
        T T E R
    </h1>
    <div id="center">
    <div class="left-content">
      <h5 class="bill">Bill</h5>
      <input type="text" placeholder="$">
      <h5 class="select-tip">Select Tip %</h5>
      <button class="button1">5%</button>
      <button class="button2">10%</button>
      <button class="button3">15%</button> <br>
      <button class="button4">25%</button>
      <button class="button5">50%</button>
      <button class="button6">custom</button>
      <h5 class="number-peoples">Number of people</h5>
      <input type="text" />
    </div>
    <div class="container-right">
    <h5 class="amount-left">Tip Amount</h5>
    <h6 class="minor-amount-left">/person</h6><br><br>
    <h5 class="total-down">Total</h5>
    <h6 class="person-down">/person</h6>
    <button class="reset-button">RESET</button>
    </div>
</div>
</body>
</html>
